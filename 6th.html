<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Selector with CSS</title>

    <!-- Combined CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .title {
            text-align: center;
            color: #003366;
        }

        .subtitle {
            color: #0059b3;
        }

        .text {
            font-size: 16px;
            color: #333;
        }

        .box {
            background-color: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px gray;
        }

        .list {
            list-style-type: square;
            margin-left: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 class="title">My College Website</h1>

    <p class="text">
        Welcome to our college. We offer quality education and modern facilities.
    </p>

    <div class="box">
        <h2 class="subtitle">Departments</h2>
        <ul class="list">
            <li>Computer Science</li>
            <li>Electronics</li>
            <li>Mechanical</li>
            <li>Civil</li>
        </ul>
    </div>

    <div class="box">
        <h2 class="subtitle">Facilities</h2>
        <p class="text">
            Library, laboratories, sports complex, and hostel facilities are available.
        </p>
    </div>

    <button class="btn">Contact Us</button>

</body>
</html>
