<!DOCTYPE html>
<html>
<head>
    <title>Emojis and CSS Positioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 1000px;
        }

        /* Fixed size emoji */
        .emoji {
            font-size: 50px;   /* fixed size */
        }

        /* Positioning examples */
        .static {
            position: static;
            border: 2px solid green;
            padding: 10px;
        }

        .relative {
            position: relative;
            left: 30px;
            border: 2px solid blue;
            padding: 10px;
        }

        .absolute {
            position: absolute;
            top: 200px;
            left: 50px;
            border: 2px solid red;
            padding: 10px;
        }

        .fixed {
            position: fixed;
            top: 10px;
            right: 10px;
            border: 2px solid purple;
            padding: 10px;
            background-color: lightyellow;
        }

        .sticky {
            position: sticky;
            top: 0;
            border: 2px solid orange;
            padding: 10px;
            background-color: lightpink;
        }
    </style>
</head>
