<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Number Operations</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding-top: 60px;
        }

        input {
            padding: 10px;
            width: 260px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 18px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00e5ff;
        }

        button:hover {
            background-color: #4dd0e1;
        }

        .output {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<h2>JavaScript Number Object Operations</h2>

<input type="number" id="num" placeholder="Enter a number">
<button onclick="calculate()">Submit</button>

<div class="output" id="result"></div>

<script>
    function calculate() {
        let num = Number(document.getElementById("num").value);

        let expValue = num.toExponential(2);
        let fixedValue = num.toFixed(2);
        let stringValue = num.toString();
        let negativeInfinity = Number.NEGATIVE_INFINITY;

        document.getElementById("result").innerHTML =
            "Exponential Value : " + expValue + "<br><br>" +
            "Fixed Decimal (2 digits) : " + fixedValue + "<br><br>" +
            "Number as String : " + stringValue + "<br><br>" +
            "Negative Infinity : " + negativeInfinity;
    }
</script>

</body>
</html>
