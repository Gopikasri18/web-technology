<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 300px;
            height: 150px;

            /* Box Model Properties */
            padding: 20px;
            border: 5px solid blue;
            margin: 30px;

            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Demonstration</h2>

    <div class="box">
        This box demonstrates the CSS Box Model.<br>
        It includes margin, border, padding, and content.
    </div>

</body>
</html>
