<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Slider Animation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding-top: 40px;
        }

        /* Slider container */
        .slider {
            width: 500px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* Images */
        .slides {
            display: flex;
            width: 2000px;
            transition: transform 1s ease-in-out;
        }

        .slides img {
            width: 500px;
            height: 300px;
        }

        /* Hide radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Radio button container */
        .controls {
            margin-top: 15px;
        }

        label {
            cursor: pointer;
            padding: 6px 12px;
            margin: 5px;
            background-color: #444;
            border-radius: 50%;
            display: inline-block;
        }

        /* Mapping radio buttons to images */
        #img1:checked ~ .slider .slides {
            transform: translateX(0);
        }

        #img2:checked ~ .slider .slides {
            transform: translateX(-500px);
        }

        #img3:checked ~ .slider .slides {
            transform: translateX(-1000px);
        }

        #img4:checked ~ .slider .slides {
            transform: translateX(-1500px);
        }

        #img1:checked ~ .controls label[for="img1"],
        #img2:checked ~ .controls label[for="img2"],
        #img3:checked ~ .controls label[for="img3"],
        #img4:checked ~ .controls label[for="img4"] {
            background-color: #00e5ff;
        }
    </style>
</head>

<body>

<h2>Picture Slider Animation</h2>
<p>Select a radio button to change the picture üéûÔ∏è</p>

<!-- Radio Buttons -->
<input type="radio" name="slider" id="img1" checked>
<input type="radio" name="slider" id="img2">
<input type="radio" name="slider" id="img3">
<input type="radio" name="slider" id="img4">

<!-- Slider -->
<div class="slider">
    <div class="slides">
        <img src="https://picsum.photos/id/1015/500/300">
        <img src="https://picsum.photos/id/1025/500/300">
        <img src="https://picsum.photos/id/1035/500/300">
        <img src="https://picsum.photos/id/1045/500/300">
    </div>
</div>

<!-- Controls -->
<div class="controls">
    <label for="img1"></label>
    <label for="img2"></label>
    <label for="img3"></label>
    <label for="img4"></label>
</div>

</body>
</html>
