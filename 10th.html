<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background GIF with CSS Effects</title>

    <!-- Internal CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }

        /* Background GIF container */
        .gif-box {
            width: 300px;
            height: 200px;
            margin: 60px auto;
            background-image: url("https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif");
            background-size: cover;
            background-position: center;
            opacity: 0.8;

            /* Transition effect */
            transition: all 0.8s ease-in-out;

            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* Hover effects */
        .gif-box:hover {
            width: 420px;
            height: 280px;
            opacity: 1;
            transform: scale(1.05);
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #00bcd4;
            color: black;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4dd0e1;
        }
    </style>
</head>

<body>

    <h1>Background GIF with CSS Styling</h1>
    <p>Hover or click the button to see effects ðŸŽ¬</p>

    <div class="gif-box" id="gifBox"></div>

    <button onclick="changeStyle()">Change Style</button>

    <!-- JavaScript -->
    <script>
        function changeStyle() {
            const box = document.getElementById("gifBox");

            box.style.width = "500px";
            box.style.height = "320px";
            box.style.opacity = "0.6";
            box.style.transition = "all 1s ease";
        }
    </script>

</body>
</html>
