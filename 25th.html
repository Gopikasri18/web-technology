<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive String Operations Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #6dd5fa, #ffffff);
      color: #333;
    }

    header {
      background-color: #00796b;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      color: #00796b;
      margin-top: 0;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00796b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 10px;
    }

    button:hover {
      background-color: #004d40;
    }

    .output {
      margin-top: 10px;
      padding: 10px;
      background-color: #e0f2f1;
      border-left: 5px solid #00796b;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #00796b;
    }

  </style>
</head>
<body>

<header>
  <h1>Interactive String Operations Tool</h1>
</header>

<div class="container">

  <!-- Input String -->
  <div class="card">
    <h2>Enter Your String</h2>
    <input type="text" id="userString" placeholder="Type something here...">
  </div>

  <!-- 1. Character at index -->
  <div class="card">
    <h2>1. Character at Specified Index</h2>
    <input type="number" id="charIndex" placeholder="Enter index (0-based)">
    <button onclick="showCharAt()">Show Character</button>
    <div class="output" id="charAtOutput"></div>
  </div>

  <!-- 2. Unicode of character -->
  <div class="card">
    <h2>2. Unicode of Character at Index</h2>
    <input type="number" id="unicodeIndex" placeholder="Enter index (0-based)">
    <button onclick="showCharCode()">Show Unicode</button>
    <div class="output" id="charCodeOutput"></div>
  </div>

  <!-- 3. Join Strings -->
  <div class="card">
    <h2>3. Join Strings</h2>
    <input type="text" id="string1" placeholder="Enter first string">
    <input type="text" id="string2" placeholder="Enter second string">
    <button onclick="joinStrings()">Join Strings</button>
    <div class="output" id="concatOutput"></div>
  </div>

  <!-- 4. Convert Unicode to String -->
  <div class="card">
    <h2>4. Convert Unicode to String</h2>
    <input type="number" id="unicodeValue" placeholder="Enter Unicode value">
    <button onclick="unicodeToString()">Convert</button>
    <div class="output" id="fromCharCodeOutput"></div>
  </div>

  <!-- 5. Convert String to Uppercase -->
  <div class="card">
    <h2>5. Convert String to Uppercase</h2>
    <button onclick="toUppercase()">Convert</button>
    <div class="output" id="toUppercaseOutput"></div>
  </div>

</div>

<footer>
  &copy; 2026 String Operations Tool
</footer>

<script>
  // 1. Character at specified index
  function showCharAt() {
    let str = document.getElementById("userString").value;
    let index = parseInt(document.getElementById("charIndex").value);
    if(str && index >= 0 && index < str.length) {
      document.getElementById("charAtOutput").innerText = `Character at index ${index}: "${str.charAt(index)}"`;
    } else {
      document.getElementById("charAtOutput").innerText = "Invalid input!";
    }
  }

  // 2. Unicode of character
  function showCharCode() {
    let str = document.getElementById("userString").value;
    let index = parseInt(document.getElementById("unicodeIndex").value);
    if(str && index >= 0 && index < str.length) {
      document.getElementById("charCodeOutput").innerText = `Unicode at index ${index}: ${str.charCodeAt(index)}`;
    } else {
      document.getElementById("charCodeOutput").innerText = "Invalid input!";
    }
  }

  // 3. Join Strings
  function joinStrings() {
    let s1 = document.getElementById("string1").value;
    let s2 = document.getElementById("string2").value;
    document.getElementById("concatOutput").innerText = `Joined string: "${s1.concat(" ", s2)}"`;
  }

  // 4. Convert Unicode to String
  function unicodeToString() {
    let code = parseInt(document.getElementById("unicodeValue").value);
    if(!isNaN(code)) {
      document.getElementById("fromCharCodeOutput").innerText = `String: "${String.fromCharCode(code)}"`;
    } else {
      document.getElementById("fromCharCodeOutput").innerText = "Invalid Unicode!";
    }
  }

  // 5. Convert string to uppercase
  function toUppercase() {
    let str = document.getElementById("userString").value;
    if(str) {
      document.getElementById("toUppercaseOutput").innerText = `Uppercase: "${str.toUpperCase()}"`;
    } else {
      document.getElementById("toUppercaseOutput").innerText = "Enter a string first!";
    }
  }
</script>

</body>
</html>
